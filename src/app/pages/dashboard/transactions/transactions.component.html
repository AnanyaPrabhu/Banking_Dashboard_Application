<div class="transactions-wrapper">

    <!-- Recent Transactions -->
    <div class="card recent-transactions">
      <h2><i class="pi pi-history"></i> Recent Transactions</h2>
      <ul class="transaction-list">
        <li *ngFor="let txn of recentTransactions" [ngClass]="txn.status.toLowerCase()">
          <div class="txn-left">
            <i class="pi pi-wallet txn-icon"></i>
            <div>
              <p class="txn-title">{{ txn.title }}</p>
              <p class="txn-date">{{ txn.date }}</p>
            </div>
          </div>
          <div class="txn-right">
            <span class="txn-amount">{{ txn.amount }}</span>
            <span class="txn-status" [ngClass]="getStatusClass(txn.status)">
                {{ txn.status }}
              </span>
              
          </div>
        </li>
      </ul>
    </div>
  
    <!-- Upcoming Payments -->
    <div class="card upcoming-payments">
      <h2><i class="pi pi-clock"></i> Upcoming Payments</h2>
      <ul class="payment-list">
        <li *ngFor="let pay of upcomingPayments">
          <div class="pay-left">
            <i class="pi pi-credit-card pay-icon"></i>
            <div>
              <p class="pay-title">{{ pay.title }}</p>
              <p class="pay-date">Due: {{ pay.dueDate }}</p>
            </div>
          </div>
          <div class="pay-right">
            <span class="pay-amount">{{ pay.amount }}</span>
          </div>
        </li>
      </ul>
    </div>
  
  </div>
  
  




  
<!-- Monthly Spending Vertical Bar Chart -->
<div class="card spending-chart">
  <h2><i class="pi pi-chart-bar"></i> Total Spending Over Months</h2>
  <p-chart type="bar" [data]="barChartData" [options]="barChartOptions" style="height: 300px;"></p-chart>
</div>
